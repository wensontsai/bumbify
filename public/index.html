<!DOCTYPE html>
<html ng-app="ThisApp" lang="en"> <!-- ng-app determines this as root element of app -->
<head>
  <meta charset="UTF-8">
  <title>bumbify</title>

  <base href="/">
  <!-- necessary to enable HTML5 history API in angular.js -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="stylesheet" href="stylesheets/style.css">


  <script src="vendor/angular/angular.js"></script>
  <script src="vendor/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="vendor/angular-messages/angular-messages.js"></script>
  <script src="vendor/angular-resource/angular-resource.js"></script>
  <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="vendor/angular-cookies/angular-cookies.js"></script>
  <script src="vendor/moment/moment.js"></script>



  <script src="app.js"></script>
  <script src="services/scrape.js"></script>
  <script src="controllers/scrapes.js"></script>



</head>


<body>
  ok this is the right page!

    <hr>

  <!-- begin bootstrap container -->
  <div class='container'>
    <div ng-controller="ScrapesCtrl" ng-init="showScrapes()">


      <div>
        <form class="form-horizontal" role="form" >
          <div class="form-group">
            <label for="inputName3" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-4">
              <input class="form-control" id="inputName3" placeholder="Name" ng-model="formInfo.name">
              <span ng-show="nameRequired">{{nameRequired}}</span>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-4">
              <input class="form-control" id="inputEmail3" placeholder="Email" ng-model="formInfo.email">
              <span ng-show="emailRequired">{{emailRequired}}</span>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="formInfo.password">
              <span ng-show="passwordRequired">{{passwordRequired}}</span>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button ng-click="saveData()" type="submit" class="btn btn-success">Sign up</button>
            </div>
          </div>
        </form>
      </div>

      <hr>

      <div>
        <form class="form-horizontal" role="form" >
          <div class="form-group">
            <label class="col-sm-2 control-label">Gifs to search for</label>
            <div class="col-sm-4">
              <input class="form-control" placeholder="tag" ng-model="gifSearch.tag">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button ng-click="searchGifs()" type="submit" class="btn btn-success">Search Gifs</button>
            </div>
          </div>
        </form>
      </div>

      <hr>


      <div ng-repeat='url in gifs'>
        <span><img src={{url.url}}></span>
    </div>


  </div> <!-- end bootstrap container -->



    <div ng-view></div>
