<div class='container'>
  <!-- <div ng-controller='ChatCtrl'> -->
  <div>
    You are known as: <span ng-bind="nickName"></span>.
    <br/>
    Change your nickname with <code>/nick [yourNewNick]</code>
    <div class='row'>
      <div id="chatroom"  class='col-md-5'>
          <div ng-repeat="message in chatSession track by $id($index)">
            <div>
              {{message.text}}
              <img ng-src="{{message.url}}">
            </div>
          </div>

      </div>
    </div>
    <div class='row'>
      &nbsp;
    </div>
    <div class='row'>
      <div class='col-md-5'>
        <form role='form' novalidate name='form'>
          <div class='form-group'>
            <input type='text'
            required
            ng-max='50'
            ng-model='message'
            focus>
            <button class='btn btn-sm btn-primary'
              ng-enable='form.$valid'
              ng-click="sendMessage(message)">Send!</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
