<div ng-init="showScrapes()">
  <div>
    <form class="form-horizontal" role="form" >
      <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-4">
          <input class="form-control" id="inputName3" placeholder="Name" ng-model="formInfo.name">
          <span ng-show="nameRequired">{{nameRequired}}</span>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-4">
          <input class="form-control" id="inputEmail3" placeholder="Email" ng-model="formInfo.email">
          <span ng-show="emailRequired">{{emailRequired}}</span>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="formInfo.password">
          <span ng-show="passwordRequired">{{passwordRequired}}</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button ng-click="saveData()" type="submit" class="btn btn-success">Sign up</button>
        </div>
      </div>
    </form>
  </div>

  <hr>

  <div>
    <form class="form-horizontal" role="form" >
      <div class="form-group">
        <label class="col-sm-2 control-label">Gifs to search for</label>
        <div class="col-sm-4">
          <input class="form-control" placeholder="tag" ng-model="gifSearch.tag">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button ng-click="searchGifs()" type="submit" class="btn btn-success">Search Gifs</button>
          {{searchResult}}
        </div>
      </div>
    </form>
  </div>

  <hr>
  <div id="masonry-container">
    <form role="form">

      <div masonry>
        <div class="masonry-brick" ng-repeat='url in gifs'>
          <input type="checkbox" name="{{url.url}}"><img ng-src="{{url.url}}">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button ng-click="searchGifs()" type="submit" class="btn btn-success">Save Gifs</button>
          {{searchResult}}
        </div>
      </div>
    </form>
  </div>
</div>
